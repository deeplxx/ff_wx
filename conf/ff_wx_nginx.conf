
upstream django { 
	server unix:///var/run/uwsgi/uwsgi.sock;
}

server {
	listen      8000;
	server_name 67.216.212.189;
	charset     utf-8;
	client_max_body_size 10M;

	location /media  {
	    alias /root/ff_wx/media;
	}

	location /static {
	    alias /root/ff_wx/static;
	}

	location / {
	    uwsgi_pass  django;
	    include     /etc/nginx/uwsgi_params;
	}
}

